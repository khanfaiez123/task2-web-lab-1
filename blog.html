<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header, article, section, footer { padding: 20px; }
    .container { max-width: 900px; margin: auto; }
    figure { margin: 20px 0; }
    figcaption { text-align: center; font-style: italic; }
    form { display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin-top: 20px; }
    label { font-weight: bold; }
    input, textarea { padding: 8px; }
  </style>
</head>
<body>
  <header class="container">
    <h1>Exploring the Future of Web Development</h1>
    <p>By <strong>Jane Doe</strong> | <time datetime="2025-04-06">April 6, 2025</time></p>
  </header>

  <article class="container">
    <p>Web development is constantly evolving. In this post, we dive into trends shaping the future: WebAssembly, AI integration, and more.</p>

    <section>
      <h2>Image Gallery</h2>
      <figure>
        <img src="webassembly-diagram.jpg" alt="Diagram explaining WebAssembly" width="100%">
        <figcaption>How WebAssembly integrates with JavaScript</figcaption>
      </figure>
      <figure>
        <img src="img1.jpg" alt="AI tools used in web development" width="100%">
        <figcaption>AI tools transforming development workflows</figcaption>
      </figure>
    </section>

    <section>
      <h2>Podcast Episode</h2>
      <audio controls aria-label="Podcast discussing future web technologies">
        <source src="webdev-podcast.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>

    <section>
      <h2>Video Tutorial</h2>
      <video width="640" controls aria-label="Video tutorial on modern web tools">
        <source src="webdev-tutorial.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section>
      <h2>Comments</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Your thoughts..." required></textarea>

        <button type="submit">Post Comment</button>
      </form>
    </section>
  </article>

  <footer class="container">
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
